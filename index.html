<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <title>The Shoppies: Movie awards for entrepreneurs</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>
                The Shoppies
            </h1>
            <div class="container-movie-title">

            <div class="row">
                <div class="col">
                    <form id="search">
                        <input type="text" placeholder="Enter movie title" autofocus="on" id="search-input" autocomplete="on" />
                    </form>
                </div>
            </div>
            </div>
            
            <div class="row">
                <div class="container-search-results">
                    <div class="col-9">
                        Search Results
                    </div>
                </div>

                <div class="container-nominations">
                    <div class="col-3">
                        Nominations
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
